<mat-toolbar>
    <div>
      <button mat-fab routerLink='/contact/add'>
        <mat-icon>note_add</mat-icon>
      </button>
    </div>&nbsp;
    <span>Contact Management</span>
    <span class="example-spacer"></span>
    <div class="form-group has-search">
      <span class="fa fa-search form-control-feedback">
        <mat-icon matSuffix>search</mat-icon>
      </span>
      <input type="text" class="form-control" placeholder="Search">
    </div>
  </mat-toolbar>
  <div class="container" *ngIf="!id">
    <div class="row" *ngIf="contactdetails">
      <div class="col-md-3 pt-4" *ngFor="let item of contactdetails">
        <mat-card [routerLink]="['/contact',item.id]">
          <mat-card-header>
            <div mat-card-avatar>
              <img *ngIf="item.gender==2" src="assets/image/female.png">
              <img *ngIf="item.gender==1" src="assets/image/male.png">
            </div>
            <mat-card-title class="themecolor" [innerHTML]="item.cname"></mat-card-title>
            <mat-card-subtitle style="color: green;" *ngIf="item.status=='active'">Active</mat-card-subtitle>
            <mat-card-subtitle style="color: red;" *ngIf="item.status=='inactive'">Inactive</mat-card-subtitle>
          </mat-card-header>
          <mat-card-content>
            <h4><b>Email:</b>{{item.email}}</h4>
            <h4><b>Ph:</b>{{item.phone}}</h4>
          </mat-card-content>
         
        </mat-card>
      </div>
    </div>
  </div>
  <div *ngIf="id">
    <mat-card class="card">  
        <div class="container">
         
              <mat-icon  routerLink='/contact' class="iconsize">keyboard_backspace</mat-icon>
            <div class="txtcenter">
                <img class="imgcon" *ngIf="contactform.gender==2" src="assets/image/female.png">
                <img class="imgcon" *ngIf="contactform.gender==1" src="assets/image/male.png">
             <div> 
                <mat-icon [routerLink]="['/contact/edit',id]" class="iconsize">edit</mat-icon>
                <mat-icon class="iconsize"[routerLink]="['/contact/clone',id]">file_copy</mat-icon>
                <mat-icon class="iconsize" (click)="delete(id)">delete</mat-icon>
             </div>
            </div>
            <div class="row">
                <div class="col-md-5">
                    <h1>Name</h1>
                </div>
                <div class="col-md-7">
                    <h2>{{contactform.cname}}</h2>
                </div>
            </div>
            <div class="row">
                <div class="col-md-5">
                    <h1>Email</h1>
                </div>
                <div class="col-md-7">
                    <h2>{{contactform.email}}</h2>
                </div>
            </div>
            <div class="row">
                <div class="col-md-5">
                    <h1>Phone</h1>
                </div>
                <div class="col-md-7">
                    <h2>{{contactform.phone}}</h2>
                </div>
            </div>
            <div class="row">
                <div class="col-md-5">
                    <h1>About</h1>
                </div>
                <div class="col-md-7">
                    <h2>{{contactform.comments}}</h2>
                </div>
            </div>
        </div>
    </mat-card>
</div>
