<mat-toolbar>
    <div>
      <button mat-fab routerLink='/new'>
        <mat-icon>note_add</mat-icon>
      </button>
    </div>&nbsp;
    <span>Contact Management</span>
    <span class="example-spacer"></span>
    <div class="form-group has-search">
      <span class="fa fa-search form-control-feedback">
        <mat-icon matSuffix>search</mat-icon>
      </span>
      <input type="text" class="form-control" placeholder="Search">
    </div>
  </mat-toolbar>
  <div class="container">
    <div class="row" *ngIf="contactdetails">
      <div class="col-md-3 pt-4" *ngFor="let item of contactdetails">
        <mat-card>
          <mat-card-header>
            <div mat-card-avatar>
              <img *ngIf="item.gender==2" src="assets/image/female.png">
              <img *ngIf="item.gender==1" src="assets/image/male.png">
            </div>
            <mat-card-title class="themecolor" [innerHTML]="item.cname"></mat-card-title>
            <mat-card-subtitle style="color: green;" *ngIf="item.status=='active'">Active</mat-card-subtitle>
            <mat-card-subtitle style="color: red;" *ngIf="item.status=='inactive'">Inactive</mat-card-subtitle>
          </mat-card-header>
          <mat-card-content>
            <h4><b>Email:</b>{{item.email}}</h4>
            <h4><b>Ph:</b>{{item.phone}}</h4>
          </mat-card-content>
          <mat-card-actions>
            <mat-icon class="iconsize" (click)="openDialog(item.id)">view_list</mat-icon>
            <mat-icon [routerLink]="['/edit', item.id]" class="iconsize">edit</mat-icon>
            <mat-icon class="iconsize"[routerLink]="['/clone', item.id]">file_copy</mat-icon>
            <mat-icon class="iconsize" (click)="delete(item.id)">delete</mat-icon>
          </mat-card-actions>
        </mat-card>
      </div>
    </div>
  </div>
