<div *ngIf="data.id==1">
  <h1 mat-dialog-title>Sorry....!</h1>
<div mat-dialog-content>You can't delete demo contact</div>
<div mat-dialog-actions>
  <button mat-button mat-dialog-close>Close</button>
</div>
</div>
<div style="text-align: center;" *ngIf="data.id!=1">
    <h1 mat-dialog-title >     <img  class="contactimg"src="assets/image/delete.png" style="width: 15%;" alt="contact"></h1>
<div mat-dialog-content>
    <h1>Are you sure?</h1>
    <h3>Do you really want to delete these records?This<br>
    process can be undone.</h3>
  <button style="margin-right:10px" mat-raised-button mat-dialog-close>Cancel</button>
  <button mat-raised-button  (click)="deletecontact()" mat-dialog-close>Okay</button>
</div>
</div>
